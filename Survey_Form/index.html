<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description"><em>Kindly fill this form</em> </p>
    <div class="personal-info">
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Enter your name: 
          <input id="name" type="text" required placeholder="Agatha Christie"></label>
          <label for="email" id="email-label">Enter your email: <input id="email" type="email" required placeholder="example@gmail.com"> </label>
          <label for="number" id="number-label" >Enter your mobile number: <input id="number" type="number" min="00000000" max="9999999999" placeholder="+91-xxxxxxxxxx"> </label>
        </fieldset>
        <fieldset>
          <label for="dropdown" id="gender">Select your gender</label>
          <select id="dropdown">
            <option disabled selected one>(select)</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="T">Transgender</option>
            <option value="O">Other</option>
          </select>
          <label>Are you under the age of 13? </label>
        <label> <input type="radio" value="child-adult" name="child-adult"> Yes </label>
        <label> <input type="radio" value="child-adult" name="child-adult" checked> No </label>
        <label for="fav-catg" >Your Favourite Category of Books: <input type="Checkbox" value="1"> Historical
<input type="checkbox" value="2"> Crime Thriller
<input type="checkbox" value="3"> Horror Thriller
        </label>
        <fieldset>
        <label>Your Feedback: </label>
        <textarea></textarea>
        </fieldset>
      <input type="submit" id="submit">
      </fieldset>

      </form>
    </div>
  </body>
</html>
